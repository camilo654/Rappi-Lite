<div class="card">
  <img
    class="card-img-top"
    src="{{ product.url_img }}"
    alt="Foto de {{ product.name }}"
  />
  <div class="card-body">
    <div class="badges">
      <span class="badge badge-warning">Lunch</span>
      <span class="badge badge-info">Vegan</span>
    </div>
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <div class="row">
      <span class="offset-1">${{ product.price }}</span>
    </div>
    <div class="row">
      <form class="form-inline my-2 my-lg-0 col-1 offset-10">
        <button
          class="btn btn-light my-2 my-sm-0"
          type="submit"
          data-toggle="modal"
          data-target="#modalCompra"
        >
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </div>
  </div>

  <div
    class="modal fade"
    id="modalCompra"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            {{ product.name }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col">
                <div class="input-group mb-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="count"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    [(ngModel)]="count"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-platzi" (click)="add()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
