<div class="container">
  <div style="text-align:center">
    <h1>
      please enter your address
    </h1>
  </div>
  <div>
    <div class="row">
      <span>Latitude: {{ currentLat }}</span>
    </div>
    <div class="row">
      <span>Longitude: {{ currentLong }}</span>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h3>
            <agm-map [latitude]="currentLat" [longitude]="currentLong"
              [zoom]="15">
              <agm-marker [latitude]="currentLat" [longitude]="currentLong"></agm-marker>
            </agm-map>
          </h3>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Your address</label>
      <input
        type="text"
        class="form-control"
        aria-describedby="address"
        placeholder="Enter address"
        [(ngModel)]="address"
        />
    </div>

    <div class="row">
      <div class="offset-6 col-6 text-right">
        <button
          type="button"
          class="btn btn-lg"
          style="background:#FF656B; color:white;"
          (click)="saveAddress()">
          Save
        </button>
      </div>
    </div>
  </div>
  <br />
</div>
