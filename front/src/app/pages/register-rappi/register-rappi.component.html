<div class="container pt-5 pb-5">
  <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 card">
    <h2 style="color:#FF656B">Register rappi</h2>
    <hr />
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Enter the name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Phone</label>
      <input type="tel" class="form-control" aria-describedby="phoneHelp" placeholder="Enter a phone number" [(ngModel)]="phone" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Document</label>
      <input type="number" class="form-control" aria-describedby="documentHelp" placeholder="Enter the document number" [(ngModel)]="document" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div class="row">
      <div class="col-6">
        <button type="button" class="btn btn-light btn-lg" (click)="cancel()">
          Cancel
        </button>
      </div>
      <div class="col-6 text-right">
        <button type="button" class="btn btn-lg" style="background:#FF656B; color:white;" (click)="register()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
